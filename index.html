<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sound Wave</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Sound Wave</h2>
        <ul>
            <li data-page="home">Home</li>
            <li data-page="search">Search</li>
            <li data-page="library">Library</li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main id="main-content">
        <h1>Latest Tracks</h1>
        <div id="tracks"></div>
    </main>

    <!-- Bottom Player -->
    <footer class="player">
        <div id="now-playing">No song playing</div>
        <audio id="audioPlayer" controls></audio>
    </footer>

    <!-- JS files -->
    <script src="js/api.ts"></script>
    <script src="js/templates.ts"></script>
    <script src="js/player.ts"></script>
    <script src="js/app.ts"></script>
</body>

</html>
